<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="formulario">
            <input type="number" id="number-a" required placeholder="Campo A">
            <input type="number" id="number-b" required placeholder="Campo B">
            <button type="submit">Submeter</button>
        </form>
        <div class="message-container">
            <p class="message"></p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
